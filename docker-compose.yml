version: '2'
services:
  web:
    restart: always
    build: .
    expose:
      - "8000"
    links:
      - database:database
    command: gunicorn app.wsgi -b 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app
      - ./static/:/usr/src/app/static
  nginx:
    restart: always
    image: nginx:1.10.3
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/:/etc/nginx/"
      - /www/static
    volumes_from:
      - web
    links:
      - web:web
  database:
    image: mysql:5.7.17
    container_name: 'mysql'
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: python
      MYSQL_PASSWORD: python
      MYSQL_DATABASE: sample