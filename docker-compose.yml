version: '2'
services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - database:database
    volumes:
      - ./:/usr/src/app
      - ./static/:/usr/src/app/static
    command: ./manage.py runserver 127.0.0.1:8000
  nginx:
    restart: always
    image: nginx:1.10.3
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes_from:
      - web
    links:
      - web:web
  database:
    image: mysql:5.7.17
    container_name: 'mysql'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: python
      MYSQL_PASSWORD: python
      MYSQL_DATABASE: sample